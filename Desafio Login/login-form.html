<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="login-form.css"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form action="">
          <header>
            <h1><strong>Faça seu login</strong></h1>
            <p>Entre com suas informações de cadastro</p>
          </header>
          <div class="email">
            <label for="email" id="email">Email:</label> <br />
            <input
              type="email"
              id="email"
              title="Digite seu email"
              value="Digite seu email"
            />
          </div>
          <div class="password">
            <label for="password">Senha:</label>
            <input type="password" id="password" value="Digite sua senha" />
          </div>
          <div class="checkbox">
            <input
              type="checkbox"
              id="lembrar"
              name="lembrar"
              value="lembrar"
            />
            <label for="lembrar">Lembre-me</label>
          </div>
          <a href="" class="forget">Esqueci minha senha</a>
          <button>ENTRAR</button><br />
          <a href="" class="registre"
            >Não tem uma conta? <strong>Registe-se</strong></a
          >
        </form>
      </div>
    </div>
    <aside>
      <img src="./images/side-image.jpg" />
    </aside>
  </body>
</html>
