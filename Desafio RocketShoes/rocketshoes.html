<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Rocket Shoes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="rocketshoes.css"
    />
    <script src="main.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="background"></div>
      <div class="seleçao">
        <img class="tenis-1" src="./assets/tenis-2-galeria.png" />
        <hr class="borda" />
      </div>
      <img class="tenis-1-ampliado" src="./assets/tenis-1-ampliado.png" />
      <img class="tenis-2" src="./assets/tenis-1-galeria.png" />
      <img class="tenis-3" src="./assets/tenis-3-galeria.png" />
    </div>
    <nav>
        <img class="logo" src="./assets/favicon.ico" />
        <a class="homem">HOMEM</a>
        <a class="mulher">MULHER</a>
        <a class="criança">CRIANÇA</a>
        <a class="customizar">CUSTOMIZAR</a>
        <div>
            <input class="pesquisa" type="search"/>
            <p class="pesquisar">Pesquisar</p>
            <img class="icone-p" src="./assets/icon-search.svg" />
        </div>
        <img class="carrinho" src="./assets/icon-bag.svg" />
      </nav>
    <div class="preco">
      <h1 class="titulo">Tênis Esportivo Para Corrida Top</h1>
      <p class="descriçao">
        Esse tênis tem o intuito de te deixar mais fitness, focado e musculoso.
      </p>
      <h2 class="valor">R$ 1.000,00</h2>
      <button class="botao-1"><p class="comprar">COMPRAR</p></button>
    </div>
    <div class="footer">
      <img class="video" src="./assets/img-video.png" />
      <a class="facebook">FACEBOOK</a>
      <a class="instagram">INSTAGRAM</a>
      <a class="youtube">YOUTUBE</a>
      <a class="twitter">TWITTER</a>
      <div class="container">
        <a class="explore">EXPLORE MAIS</a>
        <img class="flecha" src="./assets/icon-arrow.svg" />
      </div>
    </div>
  </body>
</html>
